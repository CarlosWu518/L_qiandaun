<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素</title>
</head>

<body>
    <form action="Carlos.cn" method="GET">
        <!-- text 文本框 用户可以在里面输入任何文字  -->
        用户名：<input type="text" name="userName" value="请输入用户名" maxlength="10"> <br>
        <!-- password密码框 用户看不到输入的密码 -->
        密码：<input type="password" name="password" value="请输入密码"><br>
        <!-- radio 单元按钮 可以实现多选 -->
        <!-- name是表单元素名字，这里性别单选按钮必须有相同名字的name才能实现多选一 -->
        <!-- 单选框和复选框可以设置checked属性，档页面打开的时候就默认选中这个按钮 -->
        性别：<input type="radio" name="sex" value="男" checked="checked">男<input type="radio" name="sex" value="女">女<br>
        <!-- checkbox 复选框 可以实现多选 -->
        爱好：<input type="checkbox" name="hobby" value="吃饭">吃饭<input type="checkbox" name="hobby">睡觉<input type="checkbox" name="hobby" checked="checked">学习<br>
        <!-- 点击了提交按钮后，可以把表单域form里面的表单元素里面的值提交给后台服务器 -->
        <input type="submit" value="注册">
        <!-- 重置按钮可以还原表单元素的初始默认状态 -->
        <input type="reset" value="重新填写">
        <!-- 普通按钮button 后期结合js 搭配使用 -->
        <input type="button" value="获取短信验证码">
        <!-- 文件域 上传文件 -->
        <input type="file" value="上传文件">
    </form>
</body>

</html>
