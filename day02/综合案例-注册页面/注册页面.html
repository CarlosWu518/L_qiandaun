<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h4>青春不常在，抓紧谈恋爱</h4>
    <table width="600">
        <tr>
            <td>性别：</td>
            <td>
                <label for="man"><input type="radio" name="sex" id="man"> <img src="../images/man.jpg"> 男 </label>
                <label for="woman"><input type="radio" name="sex" id="woman"> <img src="../images/women.jpg"> 女</label>
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地区：</td>
            <td><input type="text" value="请输入你的家庭住址"></td>
        </tr>
        <tr>
            <td>婚姻状况：</td>
            <td>
                <label for="marriage1">
                    <input type="radio" id="marriage1" name="marriage" checked="checked"> 已婚
                </label>
                <label for="marriage2">
                    <input type="radio" id="marriage2" name="marriage"> 未婚
                </label>
                <label for="marriage3">
                    <input type="radio" id="marriage3" name="marriage"> 离婚
                </label>
            </td>
        </tr>
        <tr>
            <td>学历：</td>
            <td>
                <input type="text" value="请输入你的最高学历">
            </td>
        </tr>
        <tr>
            <td>喜欢的类型：</td>
            <td>
                <label for="charming"><input type="checkbox" id="charming" name="type1">妩媚的</label>
                <label for="cute"><input type="checkbox" id="cute" name="type2">可爱的</label>
                <label for="tender"><input type="checkbox" id="tender" name="type3">小鲜肉</label>
                <label for="old"><input type="checkbox" id="old" name="type4">老女人</label>
                <label for="all"><input type="checkbox" checked="checked" id="all" name="type5">都喜欢</label>
            </td>
        </tr>
        <tr>
            <td>自我介绍：</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit">免费注册</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">我同意注册条款和会员加入标准</td>
        </tr>
        <tr>
            <td></td>
            <td><a href="CarlosWu.cn">我是会员立即登录</a></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>年满18岁，单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
