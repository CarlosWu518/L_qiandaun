<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Helvetica;
        }
        
        i,
        em {
            font-style: normal;
            font-size: 14px;
            font-weight: 600;
        }
        
        .name {
            font-size: 10px;
            color: #6a9f54;
        }
        
        i {
            color: blue;
        }
        
        em {
            color: #6a9f54;
        }
        
        .s {
            color: red;
            font-size: 10px;
        }
        
        .s em {
            font-size: 10px;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <h3>沁园春·长沙</h3>
    <p class="name">【毛泽东】</p>
    <p> <i> 独立寒秋，</i> <em>湘江北去，</em> <i>橘子洲头。</i> <br> <i>看万山红遍，层林尽染，</i> <em>漫江碧透，</em><i>百舸争流。</i> </p>

    <p class="s">
        鹰击长空，<em>鱼翔浅底，</em>万类霜天竞自由。

        <br> 怅寥廓，<em>问苍茫大地，谁主沉浮？</em>携来百侣曾游，忆往昔峥嵘岁月稠。

        <br> 恰同学少年，风华正茂；书生意气，挥斥方遒。

        <br> 指点江山，激扬文字，粪土当年万户侯。

        <br> 曾记否，到中流击水，浪遏<em>飞舟？</em>
    </p>
</body>

</html>
