<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //账号登录
        for (;;) {
            var userName = prompt('请输入你的用户名');
            if (userName == 'admin') {
                break;
            } else {
                alert('你输入的账户有误，请重新输入')
            }
        }
        for (;;) {
            var password = prompt('请输入你的密码');
            if (password == '123456') {
                break;
            } else {
                alert('你输入的密码有误，请重新输入')
            }
        }
        alert('用户登录成功')
    </script>
</head>

<body>

</body>

</html>
