<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1-100所有偶数的和
        var even = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 == 0) {
                even += i;
            }
        }
        alert('1-100偶数和:' + even)
    </script>
</head>
