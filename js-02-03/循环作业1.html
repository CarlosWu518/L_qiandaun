<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 求1-100之间所有数的总和与平均值
        var sum = 0;
        for (i = 1; i <= 100; i++) {
            sum += i;
        }
        var average = sum / 100;
        alert('1-100数的总和：' + sum + '\n 平均值：' + average)
    </script>
</head>
