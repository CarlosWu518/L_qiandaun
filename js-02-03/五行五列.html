<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var star = '';
        var count = 5;
        for (var i = 1; i <= 5; i++) {
            for (var j = count; j >= 1; j--) {
                star = star + '*'

            }
            count--;
            star = star + '\n'

        }
        console.log(star);
    </script>
</head>
