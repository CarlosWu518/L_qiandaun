<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //求100以内7的倍数的合
        var multiple = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 7 == 0) {
                multiple += i
            }
        }
        alert('100以内7的倍数的合:' + multiple)
    </script>
</head>
