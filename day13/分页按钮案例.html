<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            float: left;
            margin: 10px;
            width: 30px;
            height: 30px;
            list-style: none;
            border: 1px solid greenyellow;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 30px;
            text-align: center;
            text-decoration: none;
        }
        
        li:hover {
            transform: scale(1.3, 1.3);
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="">1</a></li>
        <li><a href="">2</a></li>
        <li><a href="">3</a></li>
        <li><a href="">4</a></li>
        <li><a href="">5</a></li>
        <li><a href="">6</a></li>
        <li><a href="">7</a></li>
    </ul>
</body>

</html>
