<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后代选择器</title>
    <style>
        /* 只把ol中的li选择出来 */
        
        ol li {
            color: red;
        }
        
        ul li p {
            color: green;
        }
        
        .nav li p {
            color: yellow;
        }
    </style>

</head>

<body>
    <ol>
        <li>1111</li>
        <li>1111</li>
        <li>1111</li>
    </ol>
    <ul>
        <li>1111</li>
        <li>1111</li>
        <li>
            <p>222222222222222</p>
        </li>
    </ul>
    <ul class="nav">
        <li>1111</li>
        <li>1111</li>
        <li>
            <p>222222222222222</p>
        </li>
    </ul>
</body>

</html>
