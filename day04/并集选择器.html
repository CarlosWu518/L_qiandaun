<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>并集</title>
    <style>
        /* <!-- 要求1：把熊大和熊二改为粉色 -->*/
        
        div,
        p {
            color: pink;
        }
        /* <!-- 要求2：请把熊大和熊二改为粉色，并且把小猪一家改为粉色 -->  */
        
        div,
        p,
        ul>li {
            color: pink;
        }
    </style>

</head>

<body>
    <div>熊大</div>
    <p>熊二</p>
    <span>光头强</span>
    <ul>
        <li>小猪佩奇</li>
        <li>猪妈妈</li>
        <li>猪爸爸</li>
    </ul>
</body>

</html>
