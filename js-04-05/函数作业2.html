<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Max() {
            var num1 = parseInt(prompt("请输入第一个数字"));
            var num2 = parseInt(prompt("请输入第二个数字"));
            var result;
            if (num1 > num2) {
                result = num1;
                alert(result);
            } else if (num1 < num2) {
                result = num2;
                alert(result);
            } else {
                alert('一样大');
            }

            return result;
        }
        Max();
    </script>
</head>
