<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getResult() {
            var num1 = parseInt(prompt("请输入第一个数字"));
            var num2 = parseInt(prompt("请输入第二个数字"));
            var way = prompt("请输入+/-/x/÷");
            var result = 0;
            if (way == '+') {
                result = num1 + num2;
            } else if (way == '-') {
                result = num1 - num2;
            } else if (way == 'x') {
                result = num1 * num2;
            } else if (way == '÷') {
                result = num1 / num2;
            }
            alert('结果是：' + result);
            return result;
        }
        getResult()
    </script>
</head>
