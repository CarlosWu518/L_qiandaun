<!DOCTYPE html>
<html lang="en">

<head>

    <title>超链接标签</title>
</head>

<body>
    <h4>外部链接</h4>
    <a href="https://www.baidu.com/" target="_self">baidu</a><br>
    <!--在当前页面打开-->

    <!--从新窗口打开-->
    <h4>内部链接</h4>
    <a href="捂脸.png">内部链接</a><br>
    <h4>空链接</h4>
    <a href="#">空连接</a>
    <h4>下载链接</h4>
    <a href="xxx.zip">download</a>
</body>

</html>
