<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体属性</title>
    <style>
        h2 {
            font-family: '微软雅黑';
        }
        
        p {
            font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: 700;
        }
        
        em {
            font-style: normal;
        }
        
        div {
            font: italic 700 16px "Microsoft YaHei";
        }
    </style>
</head>

<body>
    <h2>1111111111111</h2>
    <p>q</p>
    <p>w</p>
    <p>e</p>
    <em>34567</em>
    <div>234567890</div>
</body>

</html>
