<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 100px;
            height: 150px;
            background: violet;
        }
        
        .box .box2 {
            position: absolute;
            left: 80px;
            top: -10px;
            border: 5px solid transparent;
            border-bottom-color: violet;
        }
    </style>
</head>

<body>
    <div class="box">
        <span class="box2"></span>
    </div>
</body>

</html>
