<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* margin负值运用 */
        
        .box1 ul li {
            float: left;
            list-style: none;
            width: 150px;
            height: 200px;
            border: 1px solid red;
            margin-left: -1px;
        }
        
        .box1 ul li:hover {
            /* position: relative; */
            z-index: 1;
            border: 1px solid yellowgreen;
        }
        
        .box2 {
            width: 300px;
            height: 70px;
            background-color: yellow;
            margin: 0 auto;
        }
        
        .pic {
            float: left;
            width: 120px;
            height: 60px;
            margin-right: 5px;
        }
        
        .pic img {
            width: 100%;
        }
        
        .box3 {
            text-align: center;
        }
        
        .box3 a {
            display: inline-block;
            width: 36px;
            height: 36px;
            background-color: #ffffff;
            border: 1px solid yellowgreen;
            text-align: center;
            line-height: 36px;
            text-decoration: none;
            color: yellowgreen;
        }
        
        .box3 .prev,
        .box3 .next {
            width: 85px;
        }
        
        .box3 a:hover {
            border: none;
        }
    </style>
</head>

<body>
    <div class="box1">
        <ul>
            <li>11</li>
            <li>21</li>
            <li>31</li>
            <li>41</li>
            <li>51</li>
        </ul>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="box2">
        <div class="pic"><img src="images/img.png" alt=""></div>
        <p>是否会是山东峰会上四u的回复以上股份</p>
    </div>
    <div class="box3">
        <a href="" class="prev">&it;&it;上一页</a>
        <a href="">1</a>
        <a href="">2</a>
        <a href="">3</a>
        <a href="">4</a>
        <a href="">5</a>
        <a href="">6</a>
        <a href="">7</a>
        <a href="">8</a>
        <a href="" class="next">&gt;&gt;下一页</a>
    </div>
</body>

</html>
