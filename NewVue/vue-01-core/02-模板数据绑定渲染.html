<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h3>双大括号输出文本内容</h3>
        <p>
            {{message}} <br> {{score+1}}<br>{{score}}+1
        </p>
        <h3>一次性插值</h3>
        <span v-once>{{message}}</span>
        <p v-html='hhtml'></p>
        <a :href="srcc">1111111111</a>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'CarlosWu',
                score: 100,
                hhtml: '<span>111</span>',
                srcc: 'https://www.bilibili.com/'
            }
        })
    </script>
</body>

</html>
