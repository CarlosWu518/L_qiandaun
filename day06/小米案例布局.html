<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米案例布局</title>
    <style>
        .box {
            width: 1407px;
            height: 529px;
            background: yellowgreen;
            margin: 0 auto;
        }
        
        .left {
            float: left;
            width: 269px;
            height: 529px;
            background-color: red;
        }
        
        .right {
            float: right;
            width: 1138px;
            height: 529px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left">1</div>
        <div class="right">2</div>
    </div>
</body>

</html>
