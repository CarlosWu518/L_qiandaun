<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米布局案例3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        li {
            list-style: none;
        }
        
        .box {
            width: 1226px;
            height: 615px;
            background-color: cornflowerblue;
            margin: 0 auto;
        }
        
        .left {
            float: left;
            background-color: crimson;
            width: 234px;
            height: 615px;
        }
        
        .right {
            float: right;
            background-color: darkblue;
            width: 992px;
            height: 615px;
        }
        
        .box .right li {
            float: left;
            background: yellowgreen;
            width: 234px;
            height: 300px;
            margin-left: 14px;
        }
        
        .box .right .down {
            margin-top: 14px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li class="down">5</li>
                <li class="down">6</li>
                <li class="down">7</li>
                <li class="down"> 8</li>
            </ul>
        </div>
    </div>
</body>

</html>
