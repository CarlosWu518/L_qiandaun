<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jQuery.min.js"></script>
    <title>Document</title>
    <style>
        .box {
            width: 777px;
            height: 50px;
            margin: 100px auto;
        }
        
        .box ul {
            list-style: none;
            width: 100%;
            height: 100%;
        }
        
        .box ul li {
            float: left;
            overflow: hidden;
            transition: all 1s;
            width: 50px;
            height: 100%;
            margin-left: 10px;
            /* background-color: red; */
        }
        
        .box ul li.current {
            width: 200px;
        }
        
        .box ul li a {
            position: relative;
            display: block;
            text-decoration: none;
            width: 100%;
            height: 100%;
        }
        
        .box ul li a .big {
            width: 200px;
            height: 50px;
            display: none;
            background-color: yellow;
        }
        
        .box ul li a .small {
            position: absolute;
            left: 0;
            top: 0;
            width: 50px;
            height: 50px;
            background-color: green;
        }
        
        .box ul li.current a .big {
            display: block;
        }
        
        .box ul li.current a .small {
            display: none;
        }
    </style>
    <script>
        window.addEventListener('load', function() {
            var box = document.querySelector('.box');
            var ul = box.querySelector('ul');
            var lis = box.querySelectorAll('li')
            for (var i = 0; i < lis.length; i++) {
                lis[i].addEventListener('mouseenter', function() {
                    var big = this.querySelector('.big');
                    var small = this.querySelector('.small');
                    for (var i = 0; i < lis.length; i++) {
                        var b = lis[i].querySelector('.big');
                        var s = lis[i].querySelector('.small');
                        lis[i].style.width = '50px';
                        b.style.display = 'none';

                        s.style.display = 'block';

                        // $(".big").css("display", "none");
                        // $(".small").css("display", "block");
                    }
                    this.style.width = '200px';
                    big.style.display = 'block';

                    small.style.display = 'none';

                });
            }
        })
    </script>
</head>

<body>
    <div class="box">
        <ul>
            <li class="current">
                <a href="#">
                    <div class="big"></div>
                    <div class="small"></div>
                </a>
            </li>

            </li>

                </a>
            </li>
            <li>
                <a href="#">

                </a>
            </li>
        </ul>
    </div>
</body>

</html>
