<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];

        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                var f = newArr.indexOf(arr[i]);
                if (f === -1) {
                    newArr.push(arr[i])
                }
            }
            console.log(newArr)
        }
        //     var arr = ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'];
        unique(arr);
    </script>
</head>
